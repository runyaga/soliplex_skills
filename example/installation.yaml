# Soliplex Installation for soliplex_skills demo
#
# Run with:
#   cd soliplex_skills
#   soliplex serve example/installation.yaml --no-auth-mode --port 8002

id: soliplex-skills-demo

meta:
  tool_configs:
    - soliplex_skills.config.ListSkillsConfig
    - soliplex_skills.config.LoadSkillConfig
    - soliplex_skills.config.ReadSkillResourceConfig
    - soliplex_skills.config.RunSkillScriptConfig
    - soliplex_skills.introspection.config.DiscoverRoomsConfig
    - soliplex_skills.introspection.config.DelegateToRoomConfig

environment:
  - "OLLAMA_BASE_URL"

# Thread persistence (required)
thread_persistence_dburi:
  sync: "sqlite:///./threads.db"
  async: "sqlite+aiosqlite:///./threads.db"

# Agent templates
agent_config_templates:
  - id: "default_chat"
    model_name: "gpt-oss:latest"
    system_prompt: |
      You are a helpful AI assistant.

# Room paths
room_paths:
  - "./rooms"
