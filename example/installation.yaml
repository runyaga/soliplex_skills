# Soliplex Installation for soliplex_skills demo
#
# Run with:
#   cd soliplex_skills/example
#   OLLAMA_BASE_URL=http://localhost:11434 soliplex serve installation.yaml --no-auth-mode --port 8002

id: "soliplex-skills-demo"

meta:
  tool_configs:
    - soliplex_skills.config.ListSkillsConfig
    - soliplex_skills.config.LoadSkillConfig
    - soliplex_skills.config.ReadSkillResourceConfig
    - soliplex_skills.config.RunSkillScriptConfig

secrets:
  - secret_name: "URL_SAFE_TOKEN_SECRET"
    sources:
      - kind: "random_chars"

environment:
  - "OLLAMA_BASE_URL"
  - name: "INSTALLATION_PATH"
    value: "file:."

agent_configs:
  - id: "default_chat"
    model_name: "gpt-oss:120b"
    system_prompt: |
      You are a helpful AI assistant.

thread_persistence_dburi:
  sync: "sqlite://"
  async: "sqlite+aiosqlite://"

authorization_dburi:
  sync: "sqlite://"
  async: "sqlite+aiosqlite://"

room_paths:
  - "./rooms"
