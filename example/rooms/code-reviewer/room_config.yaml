id: code-reviewer
name: Code Reviewer
description: Systematic code review with style enforcement

suggestions:
  - "Review this Python function for best practices"
  - "Check this code for security issues"
  - "What improvements would you suggest for this class?"

agent:
  template_id: default_chat
  system_prompt: ./prompt.txt

tools:
  # Basic tools
  - tool_name: soliplex.tools.get_current_datetime

  # Skills tools - code review methodology and style guides
  # Using YAML list format for directories (preferred)
  - tool_name: soliplex_skills.tools.list_skills
    directories:
      - ../../skills

  - tool_name: soliplex_skills.tools.load_skill
    directories:
      - ../../skills

  - tool_name: soliplex_skills.tools.read_skill_resource
    directories:
      - ../../skills

  - tool_name: soliplex_skills.tools.run_skill_script
    directories:
      - ../../skills
