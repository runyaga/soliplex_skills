id: gpt-20b
name: GPT-OSS 20B
description: Math-capable room with gpt-oss:20b model

suggestions:
  - "Calculate factorial of 23"
  - "What is the 47th fibonacci number?"
  - "List available skills"

agent:
  template_id: default_chat
  model_name: "gpt-oss:20b"
  system_prompt: |
    You are a helpful AI assistant with access to skills for precise calculations.

    When asked to perform mathematical calculations, use the math-solver skill
    which provides accurate results using Python scripts.

tools:
  - tool_name: soliplex_skills.tools.list_skills
    directories:
      - ../skills

  - tool_name: soliplex_skills.tools.load_skill
    directories:
      - ../skills

  - tool_name: soliplex_skills.tools.read_skill_resource
    directories:
      - ../skills

  - tool_name: soliplex_skills.tools.run_skill_script
    directories:
      - ../skills

welcome_message: |
  Math-capable room running gpt-oss:20b with skills support.
